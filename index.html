<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Rekenoefeningen</title>
    <link rel="stylesheet" href="resources/css/style.css">
<body>
    <div class="page">
        <header>
            <h1>Maal en deeltafels</h1>
        </header>
        <section id="setName">
            <label id="nameLabel" for="nameInput">Hoe heet je?</label>
            <input type="text" placeholder="jouw naam" id="nameInput" name="nameInput">
            <input type="submit" value="Start" name="submit" id="nameSubmit">
        </section>
        <div id="main">
            <div id="main-left">
                <div id="exercise">
                    <div id="first-figure"></div>
                    <div id="operator"></div>
                    <div id="second-figure"></div>
                    <div id="equal-sign"></div>
                    <input type="number" min="0" max="100" step="1" id="answerInput" name="answerInput">
                </div>
                <input type="submit" value="Volgende" id="nextExercise">
                <div id="score-block">
                    <label id="scoreLabel"></label>
                    <input type="text" id="scoreScore">
                    <label id="scoreLabel2"></label>
                    <input type="text" id="scoreMax">
                </div>   
            </div>
            <div id="main-right">
                <div class="point" id="point1"></div>
                <div class="point" id="point2"></div>
                <div class="point" id="point3"></div>
                <div class="point" id="point4"></div>
                <div class="point" id="point5"></div>
                <div class="point" id="point6"></div>
                <div class="point" id="point7"></div>
                <div class="point" id="point8"></div>
                <div class="point" id="point9"></div>
                <div class="point" id="point10"></div>
                <div class="point" id="point11"></div>
                <div class="point" id="point12"></div>
                <div class="point" id="point13"></div>
                <div class="point" id="point14"></div>
                <div class="point" id="point15"></div>
                <div class="point" id="point16"></div>
                <div class="point" id="point17"></div>
                <div class="point" id="point18"></div>
                <div class="point" id="point19"></div>
                <div class="point" id="point20"></div>
            </div>
        </div>
    </div>
</body>

<script src="./main.js"></script>
